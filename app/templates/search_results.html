{% extends "base.html" %}

{% block content %}

  <body>
    <h1>Movie Search</h1>

    <h3>Results for <b>"{{ title }}"</b></h3>

    <ul style="list-style-type: disk;">
    {% for movie in searchResults %}
      <li><a href="/movie/{{movie['imdbID']}}">{{ movie['Title'] }}</a> ({{ movie['Year'] }})  {{ movie['Type'] }}</li>
    {% endfor %}
    </ul>

  </body>

{% endblock %}
