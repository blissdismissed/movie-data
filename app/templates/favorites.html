{% extends "base.html" %}

{% block content %}
<div class="col-md-4">

    <h2>Your Favorites</h2>

    <ul style="list-style-type: disk;">
      {% for movie in movieID %}
        <li><a href="/movie/{{ movie["imdbID"] }}">{{ movie["Title"] }}</a> ({{ movie["Year"] }})  {{ movie["Type"] }}</li>
      {% endfor %}
    </ul>

</div>

{% endblock %}
