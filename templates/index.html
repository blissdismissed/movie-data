<html>
  <head>
    {% if title %}
    <title>{{ title }} - Movie Search</title>
    {% else %}
    <title>Welcome to Movie Search!</title>
    {% endif %}
  </head>

  <body>
    <h1>Moview search</h1>

    <h2>Hello, {{ user.username }}!</h2>

    <a href="/favorites">Favorites</a>

    {% for movie in movie_results %}
    <div><p>{{ movie.movietitle.movie }} by {{movie.director.director }} </p></div>
    {% endfor %}

    <form action="/search" method="post">
      <label>Title</label>
      <input name="title" />

      <input type="submit" />
    </form>
  </body>
</html>
